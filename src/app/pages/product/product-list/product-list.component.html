<table class="table">
  <thead>
  <tr>
    <th scope="col">Product</th>
    <th scope="col">Price</th>
    <th scope="col">Image</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <th scope="row">{{product.name}}</th>
    <td>{{product.price}}</td>
    <td>{{product.image}}</td>
    <td><button routerLink=""></button></td>
    <td><button (click)="deleteItem(product)"type="button" class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
