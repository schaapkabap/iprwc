<app-side-bar></app-side-bar>
<app-header></app-header>

<div class="page-content">

  <h1>Products</h1>
  <div class="row row-eq-height d-flex flex-wrap">


    <div class="col-sm-2 d-flex" *ngFor="let product of products; let i = index">
      <div class="card mb-3 flex-fill align-content-center " >
        <a routerLink="/app/product/{{product.id}}">
          <img class="img-thumbnail" src="{{product.image}}" alt="Card image cap">
        </a>
        <div class="card-body align-content-end ">
          <h5 class="card-title"><a routerLink="/app/product/{{product.id}}">{{product.name}}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted">Prijs â‚¬ {{product.price}}</h6>
          <p class="card-text">{{product.description| slice:0:20}}</p>
          <app-add-to-cart-button [product]="product"></app-add-to-cart-button>
        </div>
      </div>
    </div>
  </div>
</div>
