<h1>Winkelwagen </h1>
<div class="d-flex flex-wrap justify-content-center">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Aantal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of singleProducts">
      <th scope="row"><a routerLink="/app/product/{{product.id}}">{{product.name}}</a></th>
      <td>{{product.price}}</td>
      <td>
        <button type="button" class="btn btn-outline-secondary" (click)="removeProductOfCart(product)">-</button>
        {{getTotal(product)}}
        <button type="button" class="btn btn-outline-secondary" (click)="addProductToCart(product)">+</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
