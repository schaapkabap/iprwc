dist: trusty
sudo: required

language: node_js

node_js:
  - '11'

apt:
  chrome: stable

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_install:
  # Download the latest Chrome binary for testing
  # Travis-CI chrome versions are outdated
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i ./google-chrome*.deb
  - sudo apt-get install -f

install:
  - npm install

script:
  - npm run ci
  - npm run build:prod


deploy:
  - provider: script
    skip_cleanup: true
    script: rsync -avz $TRAVIS_BUILD_DIR/dist/AlbertClient/ travis-ci@schaapkabap.nl:~/frontend/
    on:
      branch: master
